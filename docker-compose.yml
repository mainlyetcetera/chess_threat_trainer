version: '3'
services:
  client:
    restart: on-failure
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    ports:
      - 3000:3000
    depends_on:
      - chess_worker
  chess_worker:
    restart: on-failure
    build:
      dockerfile: Dockerfile
      context: ./chess_worker
    volumes:
      - /app/node_modules
      - ./chess_worker:/app
    ports:
      - 5000:5000
  tests:
    restart: on-failure
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    depends_on:
      - chess_worker
    command: ["npm", "run", "test"]
